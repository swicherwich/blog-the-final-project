<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.username} + '\'s Blog'">Username Blog</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>
    <body>

        <div th:replace="fragments/header :: header"></div>

            <div class="container">
                <div class="jumbotron">
                    <h1 th:text="${user.username} + '\'s Blog'">Username blog</h1>
                </div>

                <br/>

                <div th:replace="fragments/posts :: posts"></div>
                <div th:replace="fragments/pagination :: pagination(URLparameter='/blog/' + ${user.username})"></div>

            </div>

        <div th:replace="fragments/footer :: footer"></div>

    </body>
</html>
